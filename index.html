<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nyheter sammanfattade till dig</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #111;
      --muted: #555;
      --card: #fff;
      --border: #e5e7eb;
      --tag-bg: #f1f5f9;
      --tag-fg: #0f172a;
      --accent: #2563eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 24px;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--fg); background: var(--bg);
    }
    header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px; align-items: center; margin-bottom: 12px;
    }
    .controls { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    h1 { margin: 0; font-size: 22px; }
    select, input {
      padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border);
      outline: none;
    }
    input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37,99,235,.15); }

    .grid {
      display: grid; gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      margin-top: 12px;
    }
    article {
      border: 1px solid var(--border); border-radius: 14px; padding: 14px; background: var(--card);
      display: flex; flex-direction: column; gap: 8px;
    }
    article h3 {
      margin: 0; font-size: 18px; line-height: 1.3;
    }
    article h3 a {
      color: inherit; text-decoration: none;
    }
    article h3 a:hover { text-decoration: underline; }
    .summary { margin: 0; white-space: pre-wrap; }
    .meta { display: flex; gap: 8px; align-items: center; color: var(--muted); font-size: 12px; }
    .tag {
      display: inline-flex; align-items: center; padding: 2px 8px;
      border-radius: 999px; background: var(--tag-bg); color: var(--tag-fg);
      font-size: 12px; border: 1px solid var(--border);
    }
    .empty, .error, .loading {
      padding: 16px; border: 1px dashed var(--border); border-radius: 12px; color: var(--muted);
      text-align: center; margin-top: 16px;
    }
    .count { color: var(--muted); font-size: 12px; margin-left: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>AI-Nyheter <span id="total" class="count"></span></h1>
    <div class="controls">
      <label>
        <span class="sr-only">Kategori</span>
        <select id="filter"></select>
      </label>
      <input id="q" placeholder="Sök i titel/sammanfattning…" />
    </div>
  </header>

  <div id="status" class="loading">Hämtar…</div>
  <section class="grid" id="listan" hidden></section>

  <script>
    // === 1) Sätt din riktiga Apps Script Web App-URL (slutar på /exec) ===
    const API_URL = "https://script.google.com/macros/s/AKfycbzIHwm9EDOj4S16pxDBCBDBuqNEnSHP_0EzT1lq_U-UZPwmTrvZo9s0EcTAnfdJieUP/exec";
    const LIMIT = 150; // hur många poster att hämta

    // --- intern state ---
    let data = [];
    const listEl = document.getElementById('listan');
    const statusEl = document.getElementById('status');
    const filterEl = document.getElementById('filter');
    const qEl = document.getElementById('q');
    const totalEl = document.getElementById('total');

    // Tillgänglighet: skärmläsare-text för labeln
    (function injectSR(){ const s=document.createElement('style'); s.textContent='.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}'; document.head.appendChild(s); })();

    // === 2) Ladda data (fetch -> JSONP-fallback för CORS) ===
    (async function init(){
      try {
        data = await fetchJson(API_URL + (API_URL.includes('?') ? '&' : '?') + 'limit=' + LIMIT);
      } catch (err) {
        console.warn('Fetch misslyckades, försöker JSONP fallback', err);
        data = await fetchJsonp(API_URL + (API_URL.includes('?') ? '&' : '?') + 'limit=' + LIMIT);
      }
      buildFilter(data);
      render();
      statusEl.remove();
      listEl.hidden = false;
    })().catch(err => {
      statusEl.className = 'error';
      statusEl.textContent = 'Kunde inte hämta data. Kontrollera att din Web App är publicerad (Anyone) och att URL:en är rätt.';
      console.error(err);
    });

    async function fetchJson(url) {
      const r = await fetch(url, { method: 'GET' });
      if (!r.ok) throw new Error('HTTP ' + r.status);
      const j = await r.json();
      return Array.isArray(j.items) ? j.items : [];
    }

    function fetchJsonp(url) {
      return new Promise((resolve, reject) => {
        const cb = 'cb_' + Math.random().toString(36).slice(2);
        const s = document.createElement('script');
        const cleanup = () => { delete window[cb]; s.remove(); };
        window[cb] = payload => { try { resolve(payload.items || []); } finally { cleanup(); } };
        s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + cb;
        s.onerror = () => { cleanup(); reject(new Error('JSONP error')); };
        document.head.appendChild(s);
      });
    }

    // === 3) UI: filter, sök, render ===
    function buildFilter(items) {
      const cats = Array.from(new Set(items.map(x => x.kategori).filter(Boolean))).sort();
      filterEl.innerHTML = ['<option value="">Alla kategorier</option>', ...cats.map(c => `<option>${escapeHtml(c)}</option>`)].join('');
      totalEl.textContent = `(${items.length})`;
    }

    function render() {
      const term = (qEl.value || '').trim().toLowerCase();
      const cat = filterEl.value;
      const items = data.filter(x => {
        const text = ((x.titel || '') + ' ' + (x.sammanfattning || '')).toLowerCase();
        const okTerm = !term || text.includes(term);
        const okCat = !cat || (x.kategori === cat);
        return okTerm && okCat;
      }).sort((a,b) => (new Date(b.datum||0)) - (new Date(a.datum||0)));

      if (!items.length) {
        listEl.innerHTML = '';
        if (!document.querySelector('.empty')) {
          const d = document.createElement('div');
          d.className = 'empty';
          d.textContent = 'Inga artiklar matchar filtret just nu.';
          listEl.before(d);
        }
        return;
      } else {
        const emptyBox = document.querySelector('.empty');
        if (emptyBox) emptyBox.remove();
      }

      // Render cards säkert (undvik innerHTML för text)
      listEl.innerHTML = '';
      for (const x of items) {
        const art = document.createElement('article');

        const h3 = document.createElement('h3');
        const a = document.createElement('a');
        a.href = x.länk || '#';
        a.target = '_blank';
        a.rel = 'noopener';
        a.textContent = x.titel || '(saknar titel)';
        h3.appendChild(a);

        const p = document.createElement('p');
        p.className = 'summary';
        p.textContent = (x.sammanfattning || '').trim();

        const meta = document.createElement('div');
        meta.className = 'meta';

        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = x.kategori || 'Okänd';

        const time = document.createElement('time');
        const d = parseDate(x.datum);
        time.dateTime = d ? d.toISOString() : '';
        time.textContent = d ? formatDateSE(d) : '–';

        meta.appendChild(tag);
        meta.appendChild(document.createTextNode(' • '));
        meta.appendChild(time);

        art.appendChild(h3);
        art.appendChild(p);
        art.appendChild(meta);
        listEl.appendChild(art);
      }
    }

    // Events
    filterEl.addEventListener('change', render);
    qEl.addEventListener('input', render);

    // === 4) Hjälpare ===
    function parseDate(v) {
      if (!v) return null;
      const d = new Date(v);
      return isNaN(d) ? null : d;
    }
    function formatDateSE(d) {
      try {
        return new Intl.DateTimeFormat('sv-SE', { dateStyle: 'short', timeStyle: 'short' }).format(d);
      } catch { return d.toLocaleString('sv-SE'); }
    }
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body>
</html>
