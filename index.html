<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI-sammanfattade nyheter</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    header { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap:16px; margin-top:16px; }
    article { border:1px solid #ddd; border-radius:12px; padding:16px; }
    .meta { font-size:12px; color:#555; margin-top:8px; }
    select, input { padding:8px; border-radius:8px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0">AI-Nyheter</h1>
    <label>Kategori:
      <select id="filter"></select>
    </label>
    <input id="q" placeholder="Sök i titel/sammanfattning…" />
  </header>
  <section class="grid" id="listan"></section>

  <script>
    const API = "DIN_WEB_APP_URL_HÄR?limit=150"; // <-- klistra in din Apps Script-URL
    let data = [];
    const listan = document.getElementById('listan');
    const filter = document.getElementById('filter');
    const q = document.getElementById('q');

    async function load() {
      const r = await fetch(API);
      const j = await r.json();
      data = j.items || [];
      buildFilter();
      render();
    }

    function buildFilter() {
      const cats = Array.from(new Set(data.map(x=>x.kategori).filter(Boolean))).sort();
      filter.innerHTML = ['<option value="">Alla</option>', ...cats.map(c=>`<option>${c}</option>`)].join('');
    }

    function render() {
      const term = q.value.trim().toLowerCase();
      const cat = filter.value;
      const items = data.filter(x=>{
        const text = (x.titel + ' ' + x.sammanfattning).toLowerCase();
        const okTerm = !term || text.includes(term);
        const okCat = !cat || x.kategori === cat;
        return okTerm && okCat;
      });
      listan.innerHTML = items.map(x=>`
        <article>
          <h3><a href="${x.länk}" target="_blank" rel="noopener">${x.titel}</a></h3>
          <p>${x.sammanfattning}</p>
          <div class="meta">
            <strong>${x.kategori || 'Okänd'}</strong> • ${new Date(x.datum).toLocaleString('sv-SE')}
          </div>
        </article>
      `).join('');
    }

    filter.addEventListener('change', render);
    q.addEventListener('input', render);
    load();
  </script>
</body>
</html>
